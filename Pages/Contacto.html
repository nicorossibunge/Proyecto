<main>
    <form class="row g-5 formContacto">
        
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Suscribir Newsletter</label>
            <input type="email" class="form-control formPlaceholder" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
          </div>
        
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationDefault01" value="Andrés" required>
        </div>
        
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationDefault02" value="Pérez" required>
        </div>
        
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label">Nombre Usuario</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label">Provincia</label>
          <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Elegí...</option>
            <option>...</option>
          </select>
        </div>
        
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label">CP</label>
          <input type="text" class="form-control" id="validationDefault05" required>
        </div>
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Estoy de acuerdo con los Términos & Condiciones
            </label>
          </div>
        </div>
       
        <div class="col-12">
          <button class="btn btn-primary botonContacto" type="submit">Enviar</button>
        </div>
      
    </form>
</main>
